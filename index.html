<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <style>

  </style>
</head>

<body>
  <div class='container'>
    <header>
      <h1 class='header-title'>
        Your Result
      </h1>
      <div class='header-score'>
        <div>76</div>
        <p>of 100</p>

      </div>

      <div class='header-description'>
        <h4>
          Great
        </h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.

        </p>

      </div>
    </header>

    <main>

      <h2>Summary</h2>
      <ul>
        <li>
          <div class="score-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <div>Reaction</div>
          </div>
          <div class='score-value'> 80 <span>/ 100</span></div>
        </li>
        <li>
          <div class="score-name">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <div>Memory</div>
          </div>
          <div class='score-value'> 92 <span>/ 100</span></div>
        </li>
        <li>
          <div class="score-name">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <div>Verbal</div>
          </div>
          <div class='score-value'> 61 <span>/ 100</span></div>
        </li>
        <li>
          <div class="score-name">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <div>Visual</div>
          </div>
          <div class='score-value'> 72 <span>/ 100</span></div>
        </li>
      </ul>
      <footer>
        <button>
          <a href='https://maps.app.goo.gl/3g9FgZmo3VgwZ7568'>
            Continue
          </a>
        </button>

      </footer>

    </main>

  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Volodymyrquo">Volodymyr Basok</a>.
    </div>

  </footer>
</body>

</html>
